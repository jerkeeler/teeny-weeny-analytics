{% extends "layout.html" %}

{% block content %}
  {% if user.is_authenticated and user.userprofile %}
    <p class="display-4">Hello, {{ user.userprofile.display_name }}</p>
  {% elif user.is_authenticated %}
    <p>No display name</p>
  {% else %}
    <a class="lead" href="{% url 'login' %}">Log in</a>
  {% endif %}
{% endblock content %}
